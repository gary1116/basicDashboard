<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="topNav">
                <div class="topRight">
                    <img  class="sidebarImg" src="Images/search.png" alt="search icon">
                    <input type="text" id="searchBox">
                </div>
                <div class="topLeft">

                </div>
            </div>
            <div class="bottomNav">
                BottomNav
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebarContainer">
                <Label class="sidebarLabel">
                    <img id="DashboardImg" src="Images/dashboard.png" alt="dashboard image">
                   <h2>Dashboard</h2> 
                </Label>
                <div class="basicDetails">
                    <div class="sideInfo"><img class="sidebarImg" src="Images/home.png" alt="homeImg"><h4>Home</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/profile-user.png" alt="profileImg"><h4>Profile</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/history.png" alt="HistoryImg"><h4>History</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/Messages.png" alt="msgImg"><h4>Message</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/Tasks.png" alt="TaskImg"><h4>Tasks</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/community.png" alt="commImg"><h4>Communities</h4></div>
                </div>
                <div class="otherDetails">
                    <div class="sideInfo"><img class="sidebarImg" src="Images/setting.png" alt="SettingsImg"><h4>Setting</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/support.png" alt="supportImg"><h4>Support</h4></div>
                    <div class="sideInfo"><img class="sidebarImg" src="Images/privacy.png" alt="privacyImg"><h4>Privacy</h4></div>

                </div>
            </div>
        </div>
        <div class="projects">projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">trending</div>
    </div>
</body>

</html>
